appId: com.ferreteria.app
productName: Sistema Ferreter√≠a
directories:
  output: build
  buildResources: resources
files:
  - src/main/**/*
  - src/backend/**/*
  - src/frontend/dist/**/*
  - node_modules/**/*
  - package.json

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Office
  maintainer: Tu Nombre <tu@email.com>

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: resources/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

extraResources:
  - from: src/backend
    to: backend